{% extends 'base.html' %}
{% block title %}Manage Teachers{% endblock %}
{% block content %}
<h2>Manage Teachers</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject">
    </div>
    <button type="submit" class="btn btn-primary">Add Teacher</button>
    <a href="{% url 'admin_dashboard' %}" class = "btn btn-primary">Back to Dashboard</a>


    <h3 class="mt-4">Teacher List</h3>
    <ul>
        {% for teacher in teachers %}
        <li>{{ teacher.username }} 
            <a href="" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>           
        </li><br>
        {% endfor %}
    </ul>
</form>
{% endblock %}
