{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<section class="p-4 d-flex justify-content-center py-4 bgeee w-100">
    <div class="card text-center" style="width: 450px;" >
        <div class="card-header h5 text-white bg-primary">Password Reset</div>
        <div class="card-body px-5">
            <p class="card-text py-2">
                Enter your email address and we'll send you an email with instructions to reset your password.
            </p>  
        <form method = "post">
            {% csrf_token %}
            <div data-mdb-input-init class="form-outline">
                <input type="old_password" id="old_password" class="form-control my-3" />
                <label class="form-label" for="old_password">Old Password</label>

                <input type="new_password" id="new_password" class="form-control my-3" />
                <label class="form-label" for="new_password">New Password</label>
                
                <input type="confirm_password" id="confirm_password" class="form-control my-3" />
                <label class="form-label" for="confirm_password">Confirm Password</label>
            </div>
            <a href="{% url 'reset_password' %}" data-mdb-ripple-init class="btn btn-primary w-100">Reset password</a>
            <div class="d-flex justify-content-between mt-4">
                <a href = "{% url 'login_user' %}">Login</a>
                {% if result %}
                    <p style = "color: red;">{{result}}</p>
                {% endif %}
            </div>
        </form>
        </div>
    </div>
</div>
</section>
{% endblock %}
