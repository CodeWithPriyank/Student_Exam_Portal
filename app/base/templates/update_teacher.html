{% extends 'base.html' %}
{% block title %}Update Teacher{% endblock %}
{% block content %}
<h2>Update Teacher</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
