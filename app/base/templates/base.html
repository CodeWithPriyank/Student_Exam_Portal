<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>{% include 'style.css' %}</style>
<style>
.nav-item button{
    width: 150px;
    height: 50px;
    box-shadow: 5px 5px 5px;
    border-style: solid;
    border-width: 3px;
    padding-right: 20px;
    }
button:hover{
    box-shadow: 10px 10px;
    transition: 0.5s;   
}
.ms-auto {
        padding-right: 35px;
}
</style>
<body>
    <form method = "POST">
    {% csrf_token %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            {% comment %} <a class="btn btn-outline-primary" href="{% url 'logout_user' %}">Logout</a> {% endcomment %}
                            <button onclick = "window.location.href = '/logout'" type = "button">Logout</button>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            {% comment %} <a class="btn btn-outline-primary" href="{% url 'login_user' %}">Login</a> {% endcomment %}
                            <button onclick = "window.location.href = '/login'" type = "button">Login</button>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</form>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
